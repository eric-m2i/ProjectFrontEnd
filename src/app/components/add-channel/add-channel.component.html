<form (ngSubmit)="this.addChannel()">
  <button type="submit">Create Channel</button>
  <input
    name="name"
    type="text"
    placeholder="Channel name"
    [(ngModel)]="this.inputChannel.name"
    required
  >
  <input
    name="description"
    type="text"
    placeholder="Channel description"
    [(ngModel)]="this.inputChannel.description"
    required
  >
</form>
